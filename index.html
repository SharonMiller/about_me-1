    <body>

        <h1>What is your name?</h1>

        <h1>Where do you come from?</h1>

        <h1>Where would you rather be?</h1>

        <h1>Why would you rather be there?</h1>

        <script>

            alert ('Hello, welcome to my humble page');
        
            var username = prompt('What is your name?');
            console.log('What is your name?; ' + username);
            alert ('Hi nice to meet you ' + username);

            var homeland = prompt('Where do you come from?');
            console.log('Where do you come from? ;' + homeland);
            alert ('So, ' + username + ', I really love ' + homeland);

            var where = prompt('Where would you rather be?');
            console.log('Where would you rather be? ;' + where);
            alert (username + ', I hear people from ' + homeland + 'would rather be at ' + where);

            var why = prompt('Why would you rather be there?');
            console.log('Why would you rather be there? ;' + why);
            alert (username + ', when I ask people from ' + where + ' . They say they would rather be at ' + homeland + ', because ' + why + '. So maybe the grass is just greener on the other side.')
        
        </script>

    </body>
